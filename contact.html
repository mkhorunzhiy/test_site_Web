<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>mmt</title>
   <link rel="stylesheet" href="assets/css/layout.css">
   <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="header">
    <img src="assets/img/logo.png" alt="logo">
    <h1>My Morning Template</h1>
</header>
<div class="container">
   <main class="center column">
       <article>
           <h1>Contact</h1>
        </article>
        <div class="user-form">
            <div class="p-left">
                <form class="form">
                    <h3>User details</h3>
                    <div class="form-row">
                        <input type="text" id="name" required autocomplete="off">
                        <label for="name">Full Name *</label>
                    </div>
                    <div class="form-row">
                        <input type="date" id="birthday">
                        <label for="birthday">Your Birthday *</label>
                    </div>
                    <div class="form-row">
                        <input type="text" id="gender" required autocomplete="off">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="form-row">
                        <label class="lblSelect" for="country">Country</label>
                        <select id="country">
                            <option>Ukraine</option>
                            <option>USA</option>
                            <option>Sweden</option>
                        </select> 
                    </div>
                    <div class="form-row">
                        <input type="text" id="phone" required autocomplete="off">
                        <label for="phone">Phone *</label>
                    </div>
                    <div class="form-row">
                        <textarea name="textarea" rows="3" maxlength="256"></textarea>
                        <label for="textarea">Tell us about yourself</label>
                    </div>
                    <p><input type="submit" value="Submit"></p>
                </form>
            </div>
            <div class="p-right">
                <form class="form">
                    <h3>Account details</h3>
                    <div class="form-row">
                        <input type="text" id="username" required autocomplete="off">
                        <label for="username">Username *</label>
                    </div>
                    <div class="form-row">
                        <input type="text" id="email" required autocomplete="off">
                        <label for="email">Email *</label>
                    </div>
                    <div class="form-row">
                        <input type="password" id="password" required autocomplete="off">
                        <label for="password">Password *</label>
                    </div>
                    <div class="form-row">
                        <input type="password" id="conpassword" required autocomplete="off">
                        <label for="conpassword">Confirm Password *</label>
                    </div>
                    <div class="form-row">
                        <input type="checkbox" id="check">I accept terms and conditions
                    </div>
                    <p><input type="submit" value="Submit"></p>
                </form>
            </div>
        </div>

           
   </main>
   <nav class="left column">
    <h3>Menu</h3>
       <ul>
           <li><a href="contact.html">Contact</a></li>
           <li><a href="about.html">About</a></li>
           <li><a href="slider.html">Slider</a></li>
           <li><a href="media.html">Media</a></li>
           <li><a href="table.html">Table</a></li>
           <li><a href="paint.html">Paint</a></li>
       </ul>
   </nav>
   <div class="right column">
       <h3>Right heading</h3>
       <p></p>
   </div>
</div>
<div class="footer-wrapper">
   <footer class="footer">
       <p>Footer...</p>
       <img src="assets/img/logo.png" alt="logo">
    </footer>
</div>
</body>
</html>
